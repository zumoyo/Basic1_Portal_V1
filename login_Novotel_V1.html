<body style="background:url('images/1366x768_Novotel_ENG_Ecran-reception-n_01.jpg')" onLoad="javascript:initialize();">
       <div class="container" >
          <div class="row valign-wrapper" style="height:100vh">        
          	<div style="valign;padding:30px;border-radius:5px;" class="z-depth-3 hoverable col l4 offset-l4 s12 #78909c blue-grey lighten-1 white-text">
          		<div class="row">
						
					<form  method="post" enctype="application/x-www-form-urlencoded" action="%authproto://%authaddr/portal/user-authen.php">

						<div class="row">
							<div class="center-align col l12 s12">
								<img class="responsive-img" src="images/Novotel_logo-white-transparent.png">
							</div>
						</div>

		<div class="input-field col l10 offset-l1 s12 m12">
					<input class="center-align" placeholder="Username" id="txtLogin" name="txtLogin" maxlength="24" type="text" value="%login">
							<label for="username">Username</label>
						</div>

		<div class="input-field col l10 offset-l1 s12 m12">
					<input class="center-align" name="txtPasswd" placeholder="Password" id="txtPasswd" type="password" maxlength="24" value="%passwd"> 
							<label for="password">Password</label>
						</div>
						<br>

		<p class="center-align">
					<input type="checkbox" name="chkRemember" value="1" class="filled-in checkbox-black" id="chkRemember" checked="checked" />
					<label for="chkRemember">Remember me</label>
						</p>

		<div class="row">
		<div class="col l10 offset-l1 s12 m12 center-align">
					<button style="width:100%" class="white-text" 
					type="submit" onsubmit="this.disabled=true" id="btnLogin" value="Login" name="btnLogin">Login
								</button>
							</div>
						</div>

						<input name="reqUrl" type="hidden" class="hide" id="reqUrl" value="%requrl" />
						<input name="reqCheck" type="hidden" class="hide" id="reqCheck" value="false" />
                </form>
