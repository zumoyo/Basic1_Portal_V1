	<script>
		$( document ).ready(function() {
	    
			var reqUrl="%requrl";
			var timeout = 15;
			var timer;
			var btnObj;

			function focus() {
				btnObj = document.getElementById('btnCont');
				btnObj.focus();
				count();
			}

			function count() {
				if (timeout > 0) {
						btnObj.value = "Continue " + "(" + timeout + ")";
						timeout--;
						timer = setTimeout("count()",1000);
					} else {
						btnObj.value = "Continue";
						clearTimeout (timer);
					go();
				}
			}

			function go() {
				var url = geturl();
					if (url) {
						location.assign(url);
					} else {
						btnObj.disabled = true;
					}
				}

			function geturl() {
				if (reqUrl.length != 0 && reqUrl != "%requrl") {
					return reqUrl;
				}
				return false;
			}
		});
	</script>
